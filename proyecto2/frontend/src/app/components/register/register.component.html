<section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card bg-dark text-white" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registro</h2>

              <form>
                <p>Por favor ingresa tus datos para el registro</p>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="text"
                    name="name"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label">Nombre</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    name="email"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label">Correo</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="password"
                    name="password"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label">Contraseña</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <select name="isAdmin" class="form-control" required>
                    <option disabled selected>Selecione su respuesta</option>
                    <option value="no">NO</option>
                    <option value="yes">SI</option>
                  </select>
                  <label class="form-label">¿Eres administrador?</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="file"
                    class="form-control"
                    name="imagen"
                    accept="imagen/*"
                  />
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-success btn-block btn-lg gradient-custom-3 text-body"
                  >
                    Registrase
                  </button>
                </div>

                <p class="text-center text-white-50 text-muted mt-5 mb-0">
                  ¿Ya tienes cuenta?
                  <a
                    (click)="toogleLogin()"
                    class="text-white-50 fw-bold text-body"
                    ><u>Inicia sesión</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
